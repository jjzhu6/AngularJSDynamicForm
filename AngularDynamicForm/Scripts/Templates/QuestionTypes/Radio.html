<h3>{{question.Label}}</h3>
<ul>
    <li ng-repeat="option in question.Options">
        <input type="radio" name="{{question.QuestionId}}" id="{{question.QuestionId}}_{{$index}}" ng-model="question.Value" value="{{option.Value}}" />
        <label for="{{question.QuestionId}}_{{$index}}">{{option.Label}}</label>
    </li>
</ul>
