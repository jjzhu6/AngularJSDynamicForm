<h1>All forms</h1>
<ul>
    <li ng-repeat="form in forms" >
        {{form.Name}}
        <a href="/Form?id={{form.FormId}}" target="_blank">Open</a>
        <a href="/EditStructure?id={{form.FormId}}" >Edit</a>
    </li>
</ul>
<h1>Add a new Dynamic Form</h1>
<form>
    <fieldset>
        <legend>Add a new Dynamic Form</legend>
        Form Name: <input type="text" ng-model="newFormName" size="50"><br />
        <button ng-click="newForm(newFormName)" >Go!</button>
  </fieldset>
</form>
